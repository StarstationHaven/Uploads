<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Links</title>
</head>
<body>
  <h2>Image Links</h2>
  <ul id="image-links"></ul>

 <script>
  const username = 'StarstationHaven';
  const repo = 'Uploads';
  const branch = 'main'; // or 'master' if your repo uses that
  const baseUrl = `https://${username}.github.io/${repo}/images/`;

  const imageList = document.getElementById('image-list');
  fetch(`https://api.github.com/repos/${username}/${repo}/contents/images`)
    .then(res => {
      if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
      return res.json();
    })
    .then(data => {
      imageList.innerHTML = ''; // clear "Loading..."
      data.forEach(file => {
        if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = baseUrl + file.name;
          a.textContent = a.href;
          a.target = '_blank';
          li.appendChild(a);
          imageList.appendChild(li);
        }
      });
    })
    .catch(err => {
      imageList.innerHTML = '⚠️ Error fetching images. Check repo/folder/public status.';
      console.error('GitHub API error:', err);
    });
</script>
</body>
</html>
